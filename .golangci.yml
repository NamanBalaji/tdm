linters-settings:
  depguard:
    rules:
      main:
        files:
          - $all
          - "!$test"
        allow:
          - $gostd
          - github.com/NamanBalaji/tdm
      test:
        files:
          - "$test"
        allow:
          - $gostd
          - github.com/NamanBalaji/tdm
          - github.com/stretchr/testify
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  # Removing govet.check-shadowing â€” older schemas do not allow it:
  govet: {}
  # Removing nolintlint.requireExplanations / requireSpecificExplanation:
  nolintlint: {}

linters:
  disable-all: true
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - copyloopvar
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

run:
  # Removing 'deadline' and 'skip-dirs' since schema complains about them.
  issues-exit-code: 1
  tests: true

# Removing 'format' from output to avoid schema complaints:
output:
  print-issued-lines: true
  print-linter-name: true

issues:
  exclude-rules:
    - path: .*_test\.go$
      linters:
        - dupl
        - gosec
  max-issues-per-linter: 0
  max-same-issues: 0
